<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="shortcut icon" href="../images/icon.png" type="image/x-icon">
</head>
<body>
    <div class="block">
        <center><h1>Sign Up</h1></center>
        <div class="section">
            <form action="landing_page.html" class="form">
                <label for="name">Name: </label>
                <input type="text" id="name" required placeholder="Your name"><br><br>
                <label for="surename">Last Name: </label>
                <input type="text" id="surename" required placeholder="Your Last Name"> <br><br>
                <label for="email">Email: </label>
                <input type="email" id="email" required placeholder="Your Email"> <br><br>
                <label for="password">Password: </label>
                <input type="password" id="password" required placeholder="Your password"><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
